<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a href="#" class="navbar-brand" th:href="@{/home}">
            <i class="fas fa-book-reader fa-2x mx-3"></i>Krystal's BookStore</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link" th:href="@{/home}">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" th:href="@{/user/all-books}">BOOKS</a>
                </li>
            </ul>

            <div sec:authorize="!isAuthenticated()">

                <a href="#" th:href="@{/login}">Login</a>
            </div>

            <div sec:authorize="isAuthenticated()">

                <a href="javascript: document.logoutForm.submit()">Logout</a>


                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Log Out">
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
