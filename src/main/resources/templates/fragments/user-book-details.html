<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="userbookDetails" class="row">
    <div class="col-md-3">
      <img th:src="${book.imgUrl}" class="img-fluid" alt="">
    </div>
    <div class="col-md-8">
      <h2 class="text-center" th:text="${book.title}"></h2>
      <p class="lead">Author : <span th:text="${book.author}"></span></p>
      <p class="lead">Category : <span th:text="${book.category.name}"></span></p>
      <p class="lead">The Price : <span th:text="${book.price}"></span> &nbsp;$</p>
    </div>
  </div>
</body>
</html>
