<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body th:fragment="cartView">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.price + '$'}"></td>
        <td>
          <a href="#" th:href="@{'/user/cart/remove?bookId='+${book.id}}" class="btn btn-outline-danger">Remove</a>
        </td>
      </tr>
    </tbody>
</table>
</body>
</html>
